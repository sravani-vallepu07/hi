<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "015 Merge Dictionaries with Common Keys", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Problem Description</p><p><strong>Merge Dictionaries with Overlapping Keys</strong></p><p>Design a Python function named <code>merge_dicts_with_overlapping_keys</code> that merges multiple dictionaries into a single dictionary. If a key appears in more than one dictionary, sum up their values.</p><p><strong>Parameters</strong>:</p><ul><li><p><code>dicts</code> (list): A list of dictionaries where keys might overlap.</p></li></ul><p><strong>Returns</strong>:</p><ul><li><p>A single dictionary where values for overlapping keys are summed.</p></li></ul><p><strong>Example</strong>:</p><ol><li><p><strong>Input</strong>: <code>[{'a': 1, 'b': 2}, {'b': 3, 'c': 4}, {'c': 5, 'd': 6}]</code><br><strong>Output</strong>: <code>{'a': 1, 'b': 5, 'c': 9, 'd': 6}</code></p></li><li><p><strong>Input</strong>: <code>[{'x': 10, 'y': 20}, {'y': 30, 'z': 40}, {'z': 50, 'x': 60}]</code><br><strong>Output</strong>: <code>{'x': 70, 'y': 50, 'z': 90}</code></p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import merge_dicts_with_overlapping_keys\n\nclass TestMergeDictsWithOverlappingKeys(unittest.TestCase):\n\n    def test_example_case1(self):\n        result = merge_dicts_with_overlapping_keys([{'a': 1, 'b': 2}, {'b': 3, 'c': 4}, {'c': 5, 'd': 6}])\n        self.assertEqual(result, {'a': 1, 'b': 5, 'c': 9, 'd': 6}, \"The function is incorrect for the case [{'a': 1, 'b': 2}, {'b': 3, 'c': 4}, {'c': 5, 'd': 6}]\")\n\n    def test_example_case2(self):\n        result = merge_dicts_with_overlapping_keys([{'x': 10, 'y': 20}, {'y': 30, 'z': 40}, {'z': 50, 'x': 60}])\n        self.assertEqual(result, {'x': 70, 'y': 50, 'z': 90}, \"The function is incorrect for the case [{'x': 10, 'y': 20}, {'y': 30, 'z': 40}, {'z': 50, 'x': 60}]\")\n\n    def test_empty_list(self):\n        result = merge_dicts_with_overlapping_keys([])\n        self.assertEqual(result, {}, \"The function is incorrect for an empty list\")\n\n    def test_single_dict(self):\n        result = merge_dicts_with_overlapping_keys([{'a': 1, 'b': 2}])\n        self.assertEqual(result, {'a': 1, 'b': 2}, \"The function is incorrect for a single dictionary\")\n\n    def test_no_overlapping_keys(self):\n        result = merge_dicts_with_overlapping_keys([{'a': 1}, {'b': 2}, {'c': 3}])\n        self.assertEqual(result, {'a': 1, 'b': 2, 'c': 3}, \"The function is incorrect for non-overlapping keys\")\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def merge_dicts_with_overlapping_keys(dicts):\n    # Initialize an empty dictionary to store the result\n    result = {}\n    \n    # Loop through each dictionary in the list\n    for d in dicts:\n        # Loop through each key-value pair in the current dictionary\n        for key, value in d.items():\n            # If the key is already in the result dictionary, add the new value to the existing value\n            if key in result:\n                result[key] += value\n            # Otherwise, add the key-value pair to the result dictionary\n            else:\n                result[key] = value\n    \n    return result\n\n# Connect with me:\n# YouTube: https://www.youtube.com/@tech.mayankagg\n# Instagram: https://www.instagram.com/tech.mayankagg/\n# LinkedIn: https://www.linkedin.com/in/mayank953/\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
