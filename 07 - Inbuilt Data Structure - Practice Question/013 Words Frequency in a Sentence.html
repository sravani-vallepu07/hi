<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "013 Words Frequency in a Sentence", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Count Word Frequency</strong></p><p>Design a Python function named <code>count_word_frequency</code> to count the frequency of words in a sentence and store the counts in a dictionary.</p><p><strong>Parameters</strong>:</p><ul><li><p><code>sentence</code> (str): The input sentence where you need to count the frequency of each word.</p></li></ul><p><strong>Returns</strong>:</p><ul><li><p>A dictionary where the keys are words from the sentence and the values are their corresponding frequencies.</p></li></ul><p><strong>Example</strong>:</p><ol><li><p><strong>Input</strong>: <code>\"hello world hello\"</code><br><strong>Output</strong>: <code>{'hello': 2, 'world': 1}</code></p></li><li><p><strong>Input</strong>: <code>\"the quick brown fox jumps over the lazy dog\"</code><br><strong>Output</strong>: <code>{'the': 2, 'quick': 1, 'brown': 1, 'fox': 1, 'jumps': 1, 'over': 1, 'lazy': 1, 'dog': 1}</code></p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import count_word_frequency\n\nclass TestCountWordFrequency(unittest.TestCase):\n\n    def test_example_case1(self):\n        result = count_word_frequency(\"hello world hello\")\n        self.assertEqual(result, {'hello': 2, 'world': 1}, \"The word frequency function is incorrect for the case 'hello world hello'\")\n\n    def test_example_case2(self):\n        result = count_word_frequency(\"the quick brown fox jumps over the lazy dog\")\n        self.assertEqual(result, {'the': 2, 'quick': 1, 'brown': 1, 'fox': 1, 'jumps': 1, 'over': 1, 'lazy': 1, 'dog': 1}, \"The word frequency function is incorrect for the case 'the quick brown fox jumps over the lazy dog'\")\n\n    def test_empty_sentence(self):\n        result = count_word_frequency(\"\")\n        self.assertEqual(result, {}, \"The word frequency function is incorrect for an empty sentence\")\n\n    def test_single_word(self):\n        result = count_word_frequency(\"word word word\")\n        self.assertEqual(result, {'word': 3}, \"The word frequency function is incorrect for the case 'word word word'\")\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def count_word_frequency(sentence):\n    # Initialize an empty dictionary to store word frequencies\n    word_count = {}\n    \n    # Split the sentence into words using space as the delimiter\n    words = sentence.split()\n    \n    # Iterate through each word in the list of words\n    for word in words:\n        # If the word is already in the dictionary, increment its count\n        if word in word_count:\n            word_count[word] += 1\n        # If the word is not in the dictionary, add it with a count of 1\n        else:\n            word_count[word] = 1\n    \n    return word_count\n\n# Connect with me:\n# YouTube: https://www.youtube.com/@tech.mayankagg\n# Instagram: https://www.instagram.com/tech.mayankagg/\n# LinkedIn: https://www.linkedin.com/in/mayank953/\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
