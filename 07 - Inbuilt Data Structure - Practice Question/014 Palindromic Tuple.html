  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "014 Palindromic Tuple", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Check if Tuple is Palindromic</strong></p><p>Design a Python function named <code>is_palindromic_tuple</code> to check if a tuple is palindromic, meaning it reads the same forwards and backwards.</p><p><strong>Parameters</strong>:</p><ul><li><p><code>tup</code> (tuple): The input tuple that you need to check for palindromic property.</p></li></ul><p><strong>Returns</strong>:</p><ul><li><p><code>True</code> if the tuple is palindromic, <code>False</code> otherwise.</p></li></ul><p><strong>Example</strong>:</p><ol><li><p><strong>Input</strong>: <code>(1, 2, 3, 2, 1)</code><br><strong>Output</strong>: <code>True</code></p></li><li><p><strong>Input</strong>: <code>('a', 'b', 'c', 'b', 'a')</code><br><strong>Output</strong>: <code>True</code></p></li><li><p><strong>Input</strong>: <code>(1, 2, 3, 4, 5)</code><br><strong>Output</strong>: <code>False</code></p></li><li><p><strong>Input</strong>: <code>('x', 'y', 'z', 'x')</code><br><strong>Output</strong>: <code>False</code></p></li><li><p><strong>Input</strong>: <code>('a',)</code><br><strong>Output</strong>: <code>True</code></p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import is_palindromic_tuple\n\nclass TestIsPalindromicTuple(unittest.TestCase):\n\n    def test_example_case1(self):\n        result = is_palindromic_tuple((1, 2, 3, 2, 1))\n        self.assertEqual(result, True, \"The function is incorrect for the case (1, 2, 3, 2, 1)\")\n\n    def test_example_case2(self):\n        result = is_palindromic_tuple(('a', 'b', 'c', 'b', 'a'))\n        self.assertEqual(result, True, \"The function is incorrect for the case ('a', 'b', 'c', 'b', 'a')\")\n\n    def test_example_case3(self):\n        result = is_palindromic_tuple((1, 2, 3, 4, 5))\n        self.assertEqual(result, False, \"The function is incorrect for the case (1, 2, 3, 4, 5)\")\n\n    def test_example_case4(self):\n        result = is_palindromic_tuple(('x', 'y', 'z', 'x'))\n        self.assertEqual(result, False, \"The function is incorrect for the case ('x', 'y', 'z', 'x')\")\n\n    def test_example_case5(self):\n        result = is_palindromic_tuple(('a',))\n        self.assertEqual(result, True, \"The function is incorrect for the case ('a',)\")\n\n    def test_empty_tuple(self):\n        result = is_palindromic_tuple(())\n        self.assertEqual(result, True, \"The function is incorrect for an empty tuple\")\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def is_palindromic_tuple(tup):\n    # Initialize pointers for the start and end of the tuple\n    start = 0\n    end = len(tup) - 1\n    \n    # Loop until the start pointer is less than or equal to the end pointer\n    while start <= end:\n        # If elements at start and end pointers are not equal, it's not a palindrome\n        if tup[start] != tup[end]:\n            return False\n        # Move the pointers towards the center\n        start += 1\n        end -= 1\n    \n    # If all elements matched, it is a palindrome\n    return True\n\n# Connect with me:\n# YouTube: https://www.youtube.com/@tech.mayankagg\n# Instagram: https://www.instagram.com/tech.mayankagg/\n# LinkedIn: https://www.linkedin.com/in/mayank953/\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
