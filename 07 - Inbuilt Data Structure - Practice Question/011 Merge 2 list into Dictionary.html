<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "011 Merge 2 list into Dictionary", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Merge Lists to Dictionary</strong></p><p>Design a Python function named <code>merge_lists_to_dictionary</code> to merge two lists into a dictionary where elements from the first list act as keys and elements from the second list act as values.</p><p><strong>Parameters</strong>:</p><ul><li><p><code>keys</code> (List): A list of keys.</p></li><li><p><code>values</code> (List): A list of values.</p></li></ul><p><strong>Returns</strong>:</p><ul><li><p>A dictionary containing merged key-value pairs.</p></li></ul><p><strong>Example</strong>:</p><ol><li><p><strong>Input</strong>: <code>keys = ['a', 'b', 'c']</code>, <code>values = [1, 2, 3]</code><br><strong>Output</strong>: <code>{'a': 1, 'b': 2, 'c': 3}</code></p></li><li><p><strong>Input</strong>: <code>keys = ['x', 'y', 'z']</code>, <code>values = [10, 20, 30]</code><br><strong>Output</strong>: <code>{'x': 10, 'y': 20, 'z': 30}</code></p></li></ol><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import merge_lists_to_dictionary\n\nclass TestMergeListsToDictionary(unittest.TestCase):\n\n    def test_example_case1(self):\n        result = merge_lists_to_dictionary(['a', 'b', 'c'], [1, 2, 3])\n        self.assertEqual(result, {'a': 1, 'b': 2, 'c': 3}, \"The merge function is incorrect for the case ['a', 'b', 'c'], [1, 2, 3]\")\n\n    def test_example_case2(self):\n        result = merge_lists_to_dictionary(['x', 'y', 'z'], [10, 20, 30])\n        self.assertEqual(result, {'x': 10, 'y': 20, 'z': 30}, \"The merge function is incorrect for the case ['x', 'y', 'z'], [10, 20, 30]\")\n\n    def test_empty_lists(self):\n        result = merge_lists_to_dictionary([], [])\n        self.assertEqual(result, {}, \"The merge function is incorrect for the case [], []\")\n\n    def test_different_lengths(self):\n        # This case assumes that both lists are of the same length; if not, the function might need to handle it\n        result = merge_lists_to_dictionary(['key1', 'key2'], [100])\n        self.assertEqual(result, False, \"The merge function is incorrect for the case ['key1', 'key2'], [100]\")\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def merge_lists_to_dictionary(keys, values):\n    # Boundary Condition to check for equal length of keys and values.\n    # Last point in problem solving framework :)\n    if(len(keys) != len(values)):\n        return False\n    # Create an empty dictionary to store the result\n    result = {}\n\n    # Use a loop to iterate through both lists\n    for i in range(len(keys)):\n        # Add each key-value pair to the dictionary\n        result[keys[i]] = values[i]\n\n    return result\n\n# Connect with me:\n# YouTube: https://www.youtube.com/@tech.mayankagg\n# Instagram: https://www.instagram.com/tech.mayankagg/\n# LinkedIn: https://www.linkedin.com/in/mayank953/\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
