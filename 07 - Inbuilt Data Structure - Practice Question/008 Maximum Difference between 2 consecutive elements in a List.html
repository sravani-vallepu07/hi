<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "008 Maximum Difference between 2 consecutive elements in a List", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Find Maximum Difference Between Two Consecutive Elements (Brute Force Approach)</strong></p><p>You are given a list of integers. Write a Python program to find the maximum difference between two consecutive elements in the list using a brute-force approach. The difference is defined as the absolute value of the difference between two consecutive elements.</p><p><strong>Parameters</strong>:</p><ul><li><p><code>lst</code> (List of integers): A list of integers.</p></li></ul><p><strong>Returns</strong>:</p><ul><li><p>An integer representing the maximum difference between two consecutive elements.</p></li></ul><p><strong>Example</strong>:</p><ol><li><p><strong>Input</strong>: <code>lst = [1, 7, 3, 10, 5]</code><br><strong>Output</strong>: <code>7</code></p><ul><li><p>The maximum difference is between <code>3</code> and <code>10</code> (i.e., <code>|3 - 10| = 7</code>).</p></li></ul></li><li><p><strong>Input</strong>: <code>lst = [10, 11, 15, 3]</code><br><strong>Output</strong>: <code>12</code></p><ul><li><p>The maximum difference is between <code>15</code> and <code>3</code> (i.e., <code>|15 - 3| = 12</code>).</p></li></ul></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import max_consecutive_difference\n\nclass TestMaxConsecutiveDifference(unittest.TestCase):\n\n    def test_example_case1(self):\n        result = max_consecutive_difference([1, 7, 3, 10, 5])\n        self.assertEqual(result, 7, \"The max_consecutive_difference function is incorrect for the case [1, 7, 3, 10, 5]\")\n\n    def test_example_case2(self):\n        result = max_consecutive_difference([10, 11, 15, 3])\n        self.assertEqual(result, 12, \"The max_consecutive_difference function is incorrect for the case [10, 11, 15, 3]\")\n\n    def test_empty_list(self):\n        result = max_consecutive_difference([])\n        self.assertEqual(result, 0, \"The max_consecutive_difference function should return 0 for an empty list\")\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def max_consecutive_difference(lst):\n    # Edge case: if the list is empty or has only one element, return 0\n    if len(lst) < 2:\n        return 0\n    \n    max_diff = 0  # Initialize max difference as 0\n    \n    # Iterate through the list to calculate consecutive differences\n    for i in range(1, len(lst)):\n        current_diff = abs(lst[i] - lst[i - 1])  # Calculate absolute difference\n        if current_diff > max_diff:  # Update max_diff if current_diff is greater\n            max_diff = current_diff\n    \n    return max_diff  # Return the maximum difference\n\n# Connect with me:\n# YouTube: https://www.youtube.com/@tech.mayankagg\n# Instagram: https://www.instagram.com/tech.mayankagg/\n# LinkedIn: https://www.linkedin.com/in/mayank953/\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
