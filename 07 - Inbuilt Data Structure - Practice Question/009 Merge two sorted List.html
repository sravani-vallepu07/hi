<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "009 Merge two sorted List", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Merge Two Sorted Lists</strong></p><p>You are given two sorted lists of integers. Write a Python function to merge these two sorted lists into one sorted list. The resulting list should also be in non-decreasing order.</p><p><strong>Parameters</strong>:</p><ul><li><p><code>list1</code> (List of integers): The first sorted list.</p></li><li><p><code>list2</code> (List of integers): The second sorted list.</p></li></ul><p><strong>Returns</strong>:</p><ul><li><p>A single list of integers, containing all elements from <code>list1</code> and <code>list2</code>, sorted in non-decreasing order.</p></li></ul><p><strong>Example</strong>:</p><ol><li><p><strong>Input</strong>: <code>list1 = [1, 3, 5]</code>, <code>list2 = [2, 4, 6]</code><br><strong>Output</strong>: <code>[1, 2, 3, 4, 5, 6]</code></p></li><li><p><strong>Input</strong>: <code>list1 = [1, 4, 7]</code>, <code>list2 = [2, 3, 5, 8]</code><br><strong>Output</strong>: <code>[1, 2, 3, 4, 5, 7, 8]</code></p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import merge_two_sorted_lists\n\nclass TestMergeTwoSortedLists(unittest.TestCase):\n\n    def test_example_case1(self):\n        result = merge_two_sorted_lists([1, 3, 5], [2, 4, 6])\n        self.assertEqual(result, [1, 2, 3, 4, 5, 6], \"The function merge_two_sorted_lists is incorrect for the case [1, 3, 5] and [2, 4, 6]\")\n\n    def test_example_case2(self):\n        result = merge_two_sorted_lists([1, 4, 7], [2, 3, 5, 8])\n        self.assertEqual(result, [1, 2, 3, 4, 5, 7, 8], \"The function merge_two_sorted_lists is incorrect for the case [1, 4, 7] and [2, 3, 5, 8]\")\n\n    def test_empty_list1(self):\n        result = merge_two_sorted_lists([], [1, 2, 3])\n        self.assertEqual(result, [1, 2, 3], \"The function should work with an empty first list\")\n\n    def test_empty_list2(self):\n        result = merge_two_sorted_lists([1, 2, 3], [])\n        self.assertEqual(result, [1, 2, 3], \"The function should work with an empty second list\")\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def merge_two_sorted_lists(list1, list2):\n    # Initialize pointers for both lists\n    i, j = 0, 0\n    result = []  # Initialize an empty list to store the merged result\n\n    # Traverse both lists and merge them in sorted order\n    while i < len(list1) and j < len(list2):\n        if list1[i] < list2[j]:\n            result.append(list1[i])  # Add the smaller element to the result list\n            i += 1\n        else:\n            result.append(list2[j])  # Add the smaller element to the result list\n            j += 1\n\n    # If there are remaining elements in list1, add them to the result\n    while i < len(list1):\n        result.append(list1[i])\n        i += 1\n\n    # If there are remaining elements in list2, add them to the result\n    while j < len(list2):\n        result.append(list2[j])\n        j += 1\n\n    return result  # Return the merged sorted list\n\n# Connect with me:\n# YouTube: https://www.youtube.com/@tech.mayankagg\n# Instagram: https://www.instagram.com/tech.mayankagg/\n# LinkedIn: https://www.linkedin.com/in/mayank953/\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
