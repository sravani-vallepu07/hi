<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Check if List is Subset of Another List", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Check if a List is a Subset of Another List (Brute Force Approach)</strong></p><p>You are given two lists of integers. Write a Python program that checks whether the first list is a subset of the second list using a brute-force approach, without using the <code>in</code> keyword. A list is considered a subset if all elements of the first list are present in the second list.</p><p><strong>Parameters</strong>:</p><ul><li><p><code>lst1</code> (List of integers): The first list, which is being checked as a subset.</p></li><li><p><code>lst2</code> (List of integers): The second list, which is the list to compare against.</p></li></ul><p><strong>Returns</strong>:</p><ul><li><p>A boolean value <code>True</code> if <code>lst1</code> is a subset of <code>lst2</code>, otherwise <code>False</code>.</p></li></ul><p><strong>Example</strong>:</p><ol><li><p><strong>Input</strong>: <code>lst1 = [1, 2, 3]</code>, <code>lst2 = [1, 2, 3, 4, 5]</code><br><strong>Output</strong>: <code>True</code></p><ul><li><p>All elements in <code>lst1</code> are present in <code>lst2</code>.</p></li></ul></li><li><p><strong>Input</strong>: <code>lst1 = [1, 6]</code>, <code>lst2 = [1, 2, 3, 4, 5]</code><br><strong>Output</strong>: <code>False</code></p><ul><li><p>The element <code>6</code> is not present in <code>lst2</code>.</p></li></ul></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import is_subset\n\nclass TestIsSubset(unittest.TestCase):\n\n    def test_example_case1(self):\n        result = is_subset([1, 2, 3], [1, 2, 3, 4, 5])\n        self.assertTrue(result, \"The is_subset function is incorrect for the case [1, 2, 3] and [1, 2, 3, 4, 5]\")\n\n    def test_example_case2(self):\n        result = is_subset([1, 6], [1, 2, 3, 4, 5])\n        self.assertFalse(result, \"The is_subset function is incorrect for the case [1, 6] and [1, 2, 3, 4, 5]\")\n\n    def test_empty_list(self):\n        result = is_subset([], [1, 2, 3])\n        self.assertTrue(result, \"The is_subset function is incorrect for the case of empty list\")\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def is_subset(lst1, lst2):\n    # Iterate through each element of lst1\n    for element in lst1:\n        found = False  # Flag to check if element is found in lst2\n        # Check each element of lst2\n        for item in lst2:\n            if item == element:  # Compare each element\n                found = True\n                break\n        if not found:  # If any element from lst1 is not found in lst2, return False\n            return False\n    return True  # If all elements in lst1 are found, return True\n\n# Connect with me:\n# YouTube: https://www.youtube.com/@tech.mayankagg\n# Instagram: https://www.instagram.com/tech.mayankagg/\n# LinkedIn: https://www.linkedin.com/in/mayank953/\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
