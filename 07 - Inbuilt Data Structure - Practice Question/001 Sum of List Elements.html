<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 Sum of List Elements", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Problem Description</p><p><strong>Sum of List Elements</strong></p><p>Write a Python function that calculates the sum of all elements in a given list of integers.</p><p><strong>Parameters</strong>:</p><ul><li><p><code>numbers</code> (List of integers): The input list containing integers.</p></li></ul><p><strong>Returns</strong>:</p><ul><li><p>An integer representing the sum of all elements in the input list.</p></li></ul><p><strong>Example</strong>:</p><ol><li><p><strong>Input</strong>: <code>numbers = [1, 2, 3, 4, 5]</code><br><strong>Output</strong>: <code>15</code></p></li><li><p><strong>Input</strong>: <code>numbers = [10, -5, 7, 8, -2]</code><br><strong>Output</strong>: <code>18</code></p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import sum_list\n\nclass TestSumList(unittest.TestCase):\n\n    def test_positive_numbers(self):\n        result = sum_list([1, 2, 3, 4, 5])\n        self.assertEqual(result, 15, \"The sum is incorrect for the list [1, 2, 3, 4, 5]\")\n\n    def test_mixed_numbers(self):\n        result = sum_list([10, -5, 7, 8, -2])\n        self.assertEqual(result, 18, \"The sum is incorrect for the list [10, -5, 7, 8, -2]\")\n\n    def test_empty_list(self):\n        result = sum_list([])\n        self.assertEqual(result, 0, \"The sum should be 0 for an empty list\")\n\n    def test_single_element(self):\n        result = sum_list([42])\n        self.assertEqual(result, 42, \"The sum is incorrect for a single-element list [42]\")\n\nif __name__ == '__main__':\n    unittest.main()"}], "solutions": [{"file_name": "exercise.py", "content": "def sum_list(numbers):\n    # Initialize a variable to store the sum\n    total = 0\n    \n    # Iterate through each number in the list\n    for num in numbers:\n        # Add the current number to the total\n        total += num\n    \n    # Return the final sum\n    return total\n\n# Alternative solution using built-in sum() function:\n# def sum_list(numbers):\n#     return sum(numbers)\n\n# Note: We've provided the loop-based solution as the primary one\n# to help learners understand the underlying concept better."}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
